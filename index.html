<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h2>Player's turn</h2>
        <nav>
            <h3>Player 1 Score:</h3>
            <h3>Player 2 Score:</h3>
        </nav>
    </header>
    <main>
        <section class="column1">
            <div class="box1 null" id="1"></div>
            <div class="box2 null" id="2"></div>
            <div class="box3 null" id="3"></div>
        </section>
        <section class="column2">
            <div class="box1 null" id="4"></div>
            <div class="box2 null" id="5"></div>
            <div class="box3 null" id="6"></div>
        </section>
        <section class="column3">
            <div class="box1 null" id="7"></div>
            <div class="box2 null" id="8"></div>
            <div class="box3 null" id="9"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
